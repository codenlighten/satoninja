<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="./assets/cheese.png" />

		<script type="module">
			// import kaboom library
			import kaboom from "https://unpkg.com/kaboom/dist/kaboom.mjs";
			var direction = 0;
			var direction2 = 0;
			// const options = {
			// 	enableHighAccuracy: true,
			// 	timeout: 5000,
			// 	maximumAge: 0,
			// };

			// function success(pos) {
			// 	const crd = pos.coords;
			// 	direction = crd.latitude;
			// 	console.log("Your current position is:");
			// 	console.log(`Latitude : ${crd.latitude}`);
			// 	console.log(`Longitude: ${crd.longitude}`);
			// 	console.log(`More or less ${crd.accuracy} meters.`);
			// }

			// function error(err) {
			// 	console.warn(`ERROR(${err.code}): ${err.message}`);
			// }

			// let coordinates = navigator.geolocation.getCurrentPosition(
			// 	success,
			// 	error,
			// 	options
			// );
			// direction2 = direction;
			if (localStorage.highScore == undefined) {
				localStorage.highScore = 0;
			}
			let soundTest = false;
			const FLOOR_HEIGHT = 48;
			const JUMP_FORCE = 1250;
			const DOUBLE_JUMP = 1500;
			let SPEED = 480;
			let WIDTH = visualViewport.width;
			let HEIGHT = visualViewport.height;
			// var coordinates = Navigator.geolocation();
			// var man = ["1", "2"][Math.floor(Math.random() * 2)]; // initialize context
			var man = localStorage.highScore > 200 ? "2" : "1";
			let background = "bg4";
			let enemyChoice = ["enemy", "enemy2"][Math.floor(Math.random() * 2)];
			//let scaleCheck = WIDTH < HEIGHT ? WIDTH / 768 : WIDTH / 1920; determine mobile or not
			let scaleCheck = WIDTH / HEIGHT;
			let billboardPosition =
				WIDTH < HEIGHT ? visualViewport.height * 0.3 : 135;
			let scalar = WIDTH < HEIGHT ? 0.25 : 0.5;
			let scalar2 = WIDTH < HEIGHT ? 0.4 : 0.75;
			//set eventlistener on body for touchstart and touchend to get x coordinates

			kaboom({
				width: WIDTH,
				height: HEIGHT,
			});

			// load assets
			loadSprite("bg4", `./assets/bg1.png`);
			loadSprite("bg4a", `./assets/gameover.png`);
			loadSprite("title", "./assets/title.png");

			loadSprite("2", "./assets/player.png");
			loadSprite("1", "./assets/cheese.png");

			loadSprite("startButton", "./assets/cheese.png");
			loadSprite("enemy", "./assets/sword.png");
			loadSprite("enemy2", "./assets/fireball.png");

			loadSound("bomb", "./assets/explosion.m4a");

			loadSound("logosound", "./assets/satojump.mp3");

			const music = play("logosound", {
				volume: 0.8,
				disableWebAudio: true,
				loop: true,
			});
			scene("start", () => {
				music.pause();

				add([sprite(background), scale(1.2)]);
				const floor = add([
					rect(width(), FLOOR_HEIGHT),
					outline(4),
					pos(0, height()),
					origin("botleft"),
					area(),
					solid(),
					color("black"),
				]);
				const start = add([
					// list of components
					sprite(`startButton`),
					pos(WIDTH / 2, HEIGHT / 2),
					scale(scalar2),
					area(),
					body(),
					gravity(50),
				]);
				const title = add([
					// list of components
					sprite(`title`),
					pos(visualViewport.width / 4, 50),
					scale(scalar2),
					area(),
				]);

				const player = add([
					// list of components
					sprite("2"),
					pos(10, 200),
					scale(0.7),
					area(),
					body(),
					z(1),
				]);

				onMousePress(() => {
					go("game");
				});
				onTouchStart(() => {
					go("game");
				});
			});
			scene("game", () => {
				// define gravity
				music.play();
				gravity(2400);

				add([sprite(background), scale(1.2)]); // add a game object to screen

				const player = add([
					// list of components
					sprite(man),
					pos(10, 200),
					scale(0.5),
					area(),
					body(),
					z(1),
				]);

				// floor
				add([
					rect(width(), FLOOR_HEIGHT),
					outline(4),
					pos(0, height()),
					origin("botleft"),
					area(),
					solid(),
					color("black"),
				]);
				add([
					rect(width() * 0.01, height()),
					outline(4),
					pos(0, height()),
					origin("botleft"),
					area(),
					solid(),
					color(0, 0, 0),
				]);

				add([
					rect(width() * 0.01, height()),
					outline(4),
					pos(width(), height()),
					origin("botright"),
					area(),
					solid(),
					color(0, 0, 0),
				]);
				function jump() {
					if (player.isGrounded()) {
						player.jump(JUMP_FORCE);
					}
				}
				function doubleJump() {
					if (player.isGrounded()) {
						player.doubleJump(DOUBLE_JUMP);
						points -= 25;
						pointsLabel.text = `Points: ${points}`;
						// play("superjump");
					}
				}

				onKeyDown("left", () => {
					player.move(-SPEED, 0);
				});
				onKeyDown("right", () => {
					player.move(SPEED, 0);
				});
				onKeyDown("up", () => {
					jump();
				});
				onKeyDown("j", () => {
					doubleJump();
				});
				let timer = 0;
				let lives = 3;
				let points = 0;
				//write code to listen for touch events and move player left or right when the left or right buttons are pressed
				on("touchstart", (e) => {
					if (e.touches[0].clientX < width() / 2) {
						player.move(-SPEED / 2, 0);
					} else {
						player.move(SPEED / 2, 0);
					}
				});

				const enemyDirection = timer % 10 === 0 ? LEFT : RIGHT;
				console.log(enemyDirection);
				function spawnBlock() {
					setTimeout(
						() => {
							add([
								sprite(enemyChoice),
								area(),
								outline(4),
								pos(width(), height() - FLOOR_HEIGHT - 100),
								origin("botleft"),
								scale(0.5),
								move(enemyDirection, SPEED),
								"block",
							]);
							// wait a random amount of time to spawn next tree
							wait(rand(1, 2), () => {
								spawnBlock();
							});
						},
						WIDTH < HEIGHT ? 3000 : 0
					);
				}
				spawnBlock();

				const pointsLabel = add([
					text(`Points: ${points}`),
					pos(24, 80),
					scale(0.5),
				]);

				const livesLabel = add([
					text(`Lives: ${lives}`),
					pos(24, 140),
					scale(1),
				]);

				// lose if player collides with any game obj with tag "block"
				player.onCollide("block", () => {
					// go to "lose" scene and pass the score

					// music.pause();
					shake(120);
					play("bomb", { volume: 0.5 });
					lives--;
					livesLabel.text = `Lives: ${lives}`;
					if (lives === 0) {
						setTimeout(() => {
							go("lose", timer, points);
							localStorage.score = points;
							localStorage.highScore =
								localStorage.highScore > points
									? localStorage.highScore
									: points;
						}, 500);
					}
				});

				// keep track of score

				const timerLabel = add([
					text(`Speed: ${timer}`),
					pos(24, 24),
					scale(0.5),
				]);

				// increment score every frame
				onUpdate(() => {
					//write code to listen for touch events and move player left or right when the left or right buttons are pressed
					let touchStart = 0;
					let touchEnd = 0;

					document.body.addEventListener("touchstart", function (event) {
						if (soundTest === false) {
							music.play();
							soundTest = true;
						}
						touchStart = event.touches[0].clientX;
						if (touchStart < width() / 2) {
							player.move(-SPEED / 2, 0);
						} else {
							player.move(SPEED / 2, 0);
						}
					});
					document.body.addEventListener("touchend", function (event) {
						touchEnd = event.changedTouches[0].clientX;
						//if touch end then player stops moving
						player.move(0, 0);
					});
					enemyChoice = ["enemy", "enemy2"][Math.floor(Math.random() * 2)];
					timer++;
					// if (player.isGrounded()) {
					// 	player.doubleJump(DOUBLE_JUMP);
					// }
					if (timer % 50 === 0) {
						SPEED += 0.1;
						points += 10;
					}
					pointsLabel.text = `Points: ${points}`;
					timerLabel.text = `Timer: ${timer}`;
				});
			});

			scene("lose", (timer, points) => {
				add([sprite(background), scale(1.2)]);
				add([
					rect(width(), FLOOR_HEIGHT),
					outline(4),
					pos(0, height()),
					origin("botleft"),
					area(),
					solid(),
					color("black"),
				]);
				add([
					sprite(man),
					pos(width() / 2, height() / 2 - 80),
					scale(0.75),
					origin("center"),
				]);

				// display score
				add([
					text(`Survived: ${timer}`),
					pos(width() / 2, height() / 2 + 80),
					scale(0.5),
					origin("center"),
				]);
				add([
					text(`Points: ${points}`),
					pos(width() / 2, height() / 2 + 200),
					scale(0.5),
					origin("center"),
				]);
				setTimeout(() => {
					location.reload();
				}, 4000);
				// go back to game with space is pressed
				// keyPress("left", () => location.reload());
				// keyPress("right", () => location.reload());
				// keyPress("up", () => location.reload());

				// keyPress("space", () => location.reload());
				onMousePress(() => location.reload());
			});

			go("start");

			// initialize kaboom context
		</script>

		<style>
			body {
				/* background-image: url(./assets/bg-space2.gif); */
				background-size: cover;
				text-align: center;
				margin: auto;
				color: green;
			}
		</style>
		<title>SatoNinja</title>
	</head>
	<body></body>
</html>
